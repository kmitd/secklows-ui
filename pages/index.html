<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Secklow</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="./docs/icon.png" type="image/x-icon" />

	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-desktop.min.css" />	
	<link rel="stylesheet" href="./css/css_custom.css" />


	<script src="./js/jquery-1.11.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>

    <script src="./js/angular.min.js"></script>

    <script src="./js/angular-route.js"></script>
    <script src="./js/angular-touch.js"></script>
    <script src="./js/mobile-angular-ui.min.js"></script>
    <script src="./js/BucketApp.js"></script>
		
	
</head>

<body ng-app="AngularUIBucketApp">

 <div class="app">

     <div class="navbar navbar-app navbar-absolute-top">
		 <!-- <img class="navbar-brand"  id="Secklow" src="./docs/icon.png" class="img-thumbnail" alt="annaicon"> -->
         <div class="navbar-brand" yield-to="title">
             <span class="text-custom" id="title"><i class="fa fa-music fa-lg"> </i> Seclow Sound data<i class="fa fa-music fa-lg"></i> </span>
         </div>
     </div>
	 
	 <div class="container" >		
	 		<div class="scrollable" >
	 		  <div class="scrollable-content">
	 		    <div class="section" ui-state="searchBar">


	   			    <div class="list-group">
	   			      <a ng-repeat="epi in episodes | filter:query " ng-click="openEpisode(epi)" ng-swipe-right="openEpisode(epi)" class="list-group-item">
	 					<!-- <span  class="label label-custom">{{epi.name}}</span> -->
						 <text class='text-custom'>{{epi.name}}<i class="fa fa-chevron-right pull-right"></i> </text>
	   			        <!-- <text class='text-custom'>{{ses.sessionType}}, {{ses.area}}</text> <i class="fa fa-chevron-right pull-right"></i> -->
	   			      </a>
	   			    </div>
		       

	 				<h5>
	 					<input  ng-model="query" type="search" class="form-control" placeholder="Search episode..." />
	 				</h5>


	 		    </div>
	 		  </div>
	 		</div>

	 </div>
	 
	 
 </div>
 
 

  
</body>

</html>
