<body ng-app="SecklowApp" ng-controller="MainController">

<div ui-yield-to="modals"></div>
 
 <div class="app">

	<div  class="navbar navbar-app navbar-absolute-bottom">

	  <div style="color:grey" ng-hide="!liveAudio.paused " class="navbar-brand navbar-brand-center">
	    Listen to what's on live 
	  </div>
	  <div style="color:grey" ng-hide="liveAudio.paused" class="navbar-brand navbar-brand-center">
	    Now playing Secklow Sounds live
	  </div>
	  
	  <div class="btn-group pull-left">
	    <div ng-hide="!liveAudio.paused" class="btn btn-navbar fa fa-play fa-2x" ng-click="liveAudio.paused ? liveAudio.play() : liveAudio.pause()">		
	    </div>
		<div ng-hide="liveAudio.paused" class="btn btn-navbar fa fa-pause fa-2x" ng-click="liveAudio.paused ? liveAudio.play() : liveAudio.pause()">
		 </div>
		 

	  </div>

	  <div class="btn-group pull-right" >
	    <div ng-if="desktop" class="btn btn-navbar" >
	      	<input style="margin-top:7px" class='form-control' type=range min=0 max=1 step=0.01 ng-model='liveAudio.volume'>
	    </div>
	    <div ng-click="liveAudio.volume!=0 ? liveAudio.volume=0 : liveAudio.volume=1"  class="btn btn-navbar  fa fa-volume-off fa-3x pull-right" ng-show="liveAudio.volume!=0" > 
	      
	    </div>
		<div ng-click="liveAudio.volume!=0 ? liveAudio.volume=0 : liveAudio.volume=1"  class="btn btn-navbar fa fa-volume-up fa-3x pull-right" ng-show="liveAudio.volume==0" > 
	    </div>
	  </div>
	</div>

			 Now listening <i>{{episodeText}}</i> - {{episodeAudio.currentTime | trackTime}}
	    </div>
	  </div>


	  <div class="btn-group pull-left">

	  <div class="btn-group pull-right" >

	   			<div ng-click='episodeAudio.muting = !episodeAudio.muting' ng-show="!episodeAudio.muting" class="btn btn-navbar fa fa-volume-off fa-3x pull-right"  ></div>

	  </div>
	</div> -->
	

<div  class="navbar navbar-app navbar-absolute-top">

  <div class="navbar-brand navbar-brand-center">
    <span ng-if="desktop" class="text-custom" > <strong style="color:grey">Secklow Sounds</strong> <strong>community radio for  </strong> <strong style="color:black">Milton Keynes</strong>  </span>
  </div>

  <div class="btn-group pull-left">
    <div class="btn btn-navbar">
		<img ng-click="home()" id="imgLogo" alt="Brand" src="./docs/logos/favicon.png"/>
		<span ng-click="home()"  ng-if="mobile" class="text-custom" > <strong style="color:grey">secklow</strong><strong style="color:black">sounds</strong>  </span>
    </div>
  </div>

  <div class="btn-group pull-right">
	<a href="https://twitter.com/intent/tweet?screen_name=SecklowSounds" data-hashtags="MKliveNews"
		 data-size="large" data-related="HitsSecklow" data-dnt="true"  data-hashtags="MKliveNews" data-show-count="false">
		 	<div class="twitter-mention-button btn btn-navbar fa fa-twitter fa-lg"   ></div>
	</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			
			
    <a class="btn btn-navbar  fa fa-whatsapp fa-lg" href="intent://send/0123456789#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end">
    </a>
	
	<a class="btn btn-navbar fa fa-envelope fa-lg" ng-hide="isUnknown()" ng-href="{{sms}}" ></a>
   
	
    <a  href="https://www.facebook.com/secklowsoundsradio/" target="_blank" class="btn btn-navbar fa fa-facebook fa-lg ">
    </a>
  </div>
</div>


     <div class="app-body">
         <ng-view class="app-content"></ng-view>
     </div>
	 

 </div>
